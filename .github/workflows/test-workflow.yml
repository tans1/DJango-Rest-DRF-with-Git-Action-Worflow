name : Python test

on : 
  pull_request:
    branches : 
      - main

jobs:
  build:
    runs-on : ubuntu-latest

    steps:
      - uses : actions/checkout@v2
      - name : Set up python

        uses : actions/setup-python@v4
        with : 
          python-version : '3.10'
        
      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          python -m pip install --user -r requirements.txt
      
      - name : Test
        run : |
          cd root
          python manage.py test